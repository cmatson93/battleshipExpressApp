<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>BattleShip</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">

</head>

<body>
    <div class="container page">
        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-3">Battleship</h1>
                <p class="lead">Let's Battle.</p>
                <div class="scoreboard col justify-content-center">
                    <div class="form-row">
                        <!-- <div class="col"> -->
                        <input id="handle" type="text" class="form-control" placeholder="Your Name">
                        <!-- </div> -->
                        <!-- <div class="col"> -->
                        <input id="submitName" type="submit" value="Submit">
                        <!-- </div> -->
                    </div>
                    <div class="row justify-content-center" id="players">
                        <div class="col" id="player1">
                            <div id="output1">Player 1</div>
                        </div>
                        <div class="col" id="player2">
                            <div id="output2">Player 2</div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <p id="message"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="gameboards row">
            <div class="col">
                <div class="header1"></div>
                <table id="tb1">

                </table>
            </div>
            <div class="col">
                <div class="header2"></div>
                <table id="tb2">

                </table>
            </div>
        </div>
        <div class="row ">
            <div class="col">
                <div class="row moves hidden-moves">
                    <div class="col">
                        <div class="player1-moves">
                            <h6 class="ships" id=="0" value="0">Destroyer</h6>
                            <h6 class="ships" id=="1" value="1">Submarine</h6>
                            <h6 class="ships" id=="2" value="2">Cruiser</h6>
                            <h6 class="ships" id=="3" value="3">Battleship</h6>
                            <h6 class="ships" id=="4" value="4">Carrier</h6>
                        </div>
                    </div>
                    <div class="col">
                        <button type="button" class="btn btn-primary dir-btn" value=false>Verticle</button>
                        <button type="button" class="btn btn-primary dir-btn" value=true>Horizontal</button>
                        <button type="button" class="btn btn-danger submit-btn" value=true>Submit</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row">

                </div>
            </div>
        </div>

    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="javascript/players.js"></script>
<script type="text/javascript" src="javascript/play.js"></script>
<script type="text/javascript" src="javascript/ship-placement.js"></script>

</html>
